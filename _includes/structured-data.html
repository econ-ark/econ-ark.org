<!-- Structured Data for Search Engines -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Dataset",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "creator": {
    "@type": "Organization",
    "name": "{{ site.author }}",
    "url": "{{ site.url }}"
  },
  "keywords": [
    "computational economics",
    "reproducible research", 
    "economic modeling",
    "heterogeneous agents",
    "dynamic programming",
    "macroeconomics",
    "consumption theory",
    "portfolio choice",
    "wealth distribution"
  ],
  "license": "https://opensource.org/licenses/Apache-2.0",
  "includedInDataCatalog": {
    "@type": "DataCatalog",
    "name": "REMARK Archive",
    "description": "Catalog of reproducible computational economics research",
    "url": "{{ site.url }}/materials/"
  }
}
</script>

{% if page.layout == 'material' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareSourceCode",
  "name": "{% if page.title %}{{ page.title }}{% else %}{{ page.name }}{% endif %}",
  "description": "{{ page.abstract | truncate: 200 }}",
  "url": "{{ site.url }}{{ page.url }}",
  {% if page.github_repo_url %}
  "codeRepository": "{{ page.github_repo_url }}",
  {% endif %}
  "programmingLanguage": "Python",
  "author": [
    {% for author in page.authors %}
    {
      "@type": "Person",
      "name": "{{ author.given-names }} {{ author.family-names }}"
      {% if author.orcid %}, "identifier": "{{ author.orcid }}"{% endif %}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "keywords": [
    {% for tag in page.tags %}
    "{{ tag | downcase }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "datePublished": "{{ page.date-released | default: site.time | date: '%Y-%m-%d' }}",
  "license": "https://opensource.org/licenses/Apache-2.0",
  "applicationCategory": "Scientific Software",
  "operatingSystem": "Cross-platform",
  "isAccessibleForFree": true,
  "usageInfo": "https://github.com/econ-ark/REMARK/blob/master/How-To-Make-A-REMARK.md"
}
</script>
{% endif %}
